<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks Pickup</title>
</head>
<body>
    <form action="POST">
        <input type="text" name="first-name" placeholder="first-name">
        <input type="text" name="last-name" placeholder="last-name">
        <input type="email" name="email" placeholder="email">
        <input type="tel" name="phone" id="phone" placeholder="phone number">


        <label for="payment1">$300</label>
        <input type="radio" name="payment" id="payment1" value="300">
        <label for="payment2">$500</label>
        <input type="radio" name="payment" id="payment2" value="500">
        <label for="payment3">$1000</label>
        <input type="radio" name="payment" id="payment3" value="1000">

        <input type="text" name="street" id="street" placeholder="street address">
        <input type="text" name="city" id="city" placeholder="city" value="Philadelphia">
        <input type="text" name="state" id="state" placeholder="state" value="Pennsylvania">
        <input type="text" name="zip" id="zip" placeholder="zip code">

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
